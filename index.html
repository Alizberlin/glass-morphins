<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Glass morphism</title>
</head>

<body>
    <div class="glass">
        <div class="content">
            <div class="imagebox"><a href=""><img class="dp-image" src="avtar.png" alt="dp picture"></a></div>
            <div class="text">
                <h3>Pro Member <br> <span class="title-2">Software Engineer</span></h3>
            </div>
        </div>
        <ul class="sci">
            <li style="--i:1"><a href=""><i class="fab fa-facebook-f"></i></a></li>
            <li style="--i:2"><a href=""><i class="fab fa-twitter"></i></a></li>
            <li style="--i:3"><a href=""><i class="fab fa-youtube"></i></a></li>
            <li style="--i:4"><a href=""><i class="fab fa-instagram"></i></a></li>
        </ul>
    </div>
    <script src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelector('.glass'), {
            max: 5,
            speed: 100,
        });
    </script>
</body>

</html>
